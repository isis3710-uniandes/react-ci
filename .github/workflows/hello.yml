name: Hello ISIS3710!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Say hello
        run: |
          echo "Hello ISIS3710"
      - name: Get current date
        id: date
        run: /
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Test data
        run: echo $TAG_NAME
        env:
        TAG_NAME: ${{ steps.date.outputs.date }}
